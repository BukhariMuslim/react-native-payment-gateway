buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 25)
    buildToolsVersion safeExtGet('buildToolsVersion', '27.0.1')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 25)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    google()
    // Add the midtrans repository into the list of repositories
    maven { url "http://dl.bintray.com/pt-midtrans/maven" }
    maven { url "https://jitpack.io" }
}

dependencies {
    // For using the Veritrans Sandbox
    implementation 'com.midtrans:corekit:1.20.4-SANDBOX'

    // For using the Veritrans Production
    // implementation 'com.midtrans:corekit:1.20.4'

    // For using the Midtrans Sandbox
    implementation 'com.midtrans:uikit:1.20.4-SANDBOX' // change the number to the latest version

    // For using the Midtrans Production
    // implementation 'com.midtrans:uikit:1.20.4' // change the number to the latest version

    implementation 'com.facebook.react:react-native:+'
}
